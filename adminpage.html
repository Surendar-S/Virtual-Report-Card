<!DOCTYPE html>
<html lan="en" and dir="Itr">
	<button type="button" id="logout">Logout</button>
	<body>
		<title> Admin Page </title>
		<center>
			<!-- Heading -->

			<h1 style="font-size: 50px;">Register Form</h1>

			<!-- Student Registration -->

			<h2 style="font-size: 25px;"> Student Registration </h2>
			<table>
				<tr>
					<td>Student Name:</td>
					<td><input type="text" id="stud_name"></td>
				</tr>
				<tr>
					<td>Register Number:</td>
					<td><input type="number" maxlength="10" id="stud_regno"></td>
				</tr>
				<tr>
					<td>Section:</td>
					<td>
						<select id="section_list">
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender" value="Male"> Male
						<input type="radio" name="gender" value="Female"> Female
						<input type="radio" name="gender" value="Others"> Others
					</td>
				</tr>
				
				<tr>
					<td>Password:</td>
					<td><input type="password" id="stud_pass"></td>
				</tr>
				<tr>
					<td>Re-Enter Password:</td>
					<td><input type="password" id="stud_repass"></td>
					<td><button type="button" id="stud_show_pass">Show Password</button></td>
				</tr>
			</table>
			<button type="submit" id="stud_submit">Submit</button>
			
			<!-- Teacher Registration -->
			
			<h2 style="font-size: 25px;"> Teacher Registration </h2>
			<table>
				<tr>
					<td> Name:</td>
					<td><input type="text" id="teacher_name"></td>
				</tr>
				<tr>
					<td> Gender: </td>
					<td>
						<input type="radio" name="gender" value="Male"> Male
						<input type="radio" name="gender" value="Female"> Female
						<input type="radio" name="gender" value="Others"> Others
					</td>
				</tr>
				<tr>
					<td> Password: </td>
					<td><input type="password" id="teacher_pass"></td>
				</tr>
				<tr>
					<td> Re-Enter Password: </td>
					<td><input type="password" id="teacher_repass"></td>
					<td><button type="button" id="teacher_show_pass">Show Password</button></td>
				</tr>
			</table>
			<button type="submit" id="teacher_submit">Submit</button>
		</center>
		<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
		<script src="admin_page.js"></script>
	</body>
</html>
